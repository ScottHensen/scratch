<!DOCTYPE HTML>
<html>
	<head>
		<style>
			.box {
				width: 200px;
				height: 400px;
				border: 1px	solid #aaaaaa;
			}
		</style>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}
			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}
			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
			// on click, add an input box to newTask
			//function newTask() {
			//document.getElementById("newTask")
			//}

			// function recordDrop... write transition to mongo
		</script>	
	</head>
	<body>
